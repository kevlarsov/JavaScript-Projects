<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Pizza Time</title>
		<meta HTTP-EQUIV="Content-Type" charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0" name="viewport">
		<script src="./js/main.js" defer></script>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>

		<script>
			//ADD FADE-OUT CLASS
			document.body.classList.add('fade-out');
			//REMOVE FADE-OUT CLASS ONCE PAGE LOADED
			window.addEventListener('DOMContentLoaded', () => {
				document.body.classList.remove('fade-out');
			});
		</script>

		<div id="menuBG">
			<h1 class="shaker">Pizza Time!</h1>
			<input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
			<form id="frmMenu">
				<div class="menu right">
					<h3>Veggies:</h3>
					<input class="toppings" type="checkbox" name="Topping" value="Tomatoes">Tomatoes<br>
					<input class="toppings" type="checkbox" name="Topping" value="Mushrooms">Mushrooms<br>
					<input class="toppings" type="checkbox" name="Topping" value="Red Onion">Red Onion<br>
					<input class="toppings" type="checkbox" name="Topping" value="Spinach">Spinach<br>
				</div>
				<div class="menu mid">
					<h3>Meats:</h3>
					<input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
					<input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
					<input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
					<input class="toppings" type="checkbox" name="Topping" value="Grilled Chicken">Grilled Chicken<br>
					<input class="toppings" type="checkbox" name="Topping" value="Anchovies">Anchovies<br>
				</div>
				<div class="menu left">
					<!--RESPONSIVE FONT SIZE, FOLLOWS VIEWPORT WIDTH-->
					<h3 style="font-size:2vw;">Size:</h3>
					<input class="size" type="radio" name="Size" value="Single Slice">Single Slice<br>
					<input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
					<input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
					<input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
					<input class="size" type="radio" name="Size" value="Mega Pizza">Mega Pizza<br>
				</div>
				<div>
					<div id="showText"></div>
					<div id="totalPrice"></div>
				</div>
			</form>
		</div>

		<!--PN FORM-->
		<div class="pnform">
			<form name="myform" action="/action_page.php" onsubmit="return validateform()" method="post">
				<label for="pn">Phone Number:</label>
				<br>
				<!--REQUIRED ATTRIBUTE FOR POP-UP WARNING-->
				<input type="text" id="pn" name="pn" placeholder="012-345-6789" required>
				<br><br>
				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
