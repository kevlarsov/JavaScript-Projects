<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>jQuery</title>
		<meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	</head>
    <script>
        $(document).ready(function() {
            $('html').append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //TARGETS CSS OF ID '2'
            $('#2').css({'color':'red'});
            //TARGETS ID '3' FOR INTERACTION
            $('#3').click(function() {
                //HIDES H1 ELEMENT WHEN ID '3' CLICKED
                $('h1').hide();
            });
        });
    </script>
</html>
