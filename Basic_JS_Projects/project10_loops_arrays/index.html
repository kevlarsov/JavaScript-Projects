<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Fruit Loops</title>
        <script src="./main.js" defer></script>
	</head>
	<body>

		<!--FUNCTION RETURN-->
		<p id="funcreturn"></p>

		<br><br><br>

		<!--OBJECT RETURN-->
		<p id="objreturn"></p>

		<br><br><br>

		<!--STRING LENGTH-->
		<button onclick="sl()">Click for length of text</button>
		<p id="out"></p>

		<br><br><br>

		<!--CONST, PLAYER1 STATS-->
		<button onclick="constfunc()">Click to see player1's season stats</button>
		<p id="const"></p>

		<br><br><br>

		<!--CUSTOM ARRAY-->
		<button onclick="arrayfunc()">Click to choose an Audi model</button>
		<p id="array"></p>

		<br><br><br>

		<!--LOOP BREAK/CONTINUE-->
		<p id="breakcont"></p>

		<br><br><br>

		<!--CUSTOM FOR LOOP-->
		<button onclick="for_loop()">Click to execute custom for loop</button>
		<p id="carlist"></p>
		
		<br><br><br>
		
		<!--1-100 LOOP-->
        <button onclick="call_loop()">Click to execute 1-100 while loop</button>
        <p id="loop"></p>

	</body>
</html>
